<!DOCTYPE html>
<html>
<head>
    <title>Object Tracking Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        .header {
            background: #2a2a2a;
            padding: 10px 20px;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 18px;
            color: #4CAF50;
        }
        .header-info {
            font-size: 12px;
            color: #aaa;
        }
        .container {
            display: flex;
            height: calc(100vh - 50px);
        }
        .video-panel {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .video-panel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .tracks-panel {
            width: 350px;
            background: #2a2a2a;
            border-left: 2px solid #444;
            overflow-y: auto;
            padding: 10px;
        }
        .tracks-panel h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #4CAF50;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        .track-item {
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .track-item strong {
            color: #4CAF50;
        }
        .track-item .track-id {
            font-size: 14px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }
        .track-item .field {
            margin: 3px 0;
            color: #ccc;
        }
        .no-tracks {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Object Tracking Viewer</h1>
        <div class="header-info">
            <div>Device: <strong id="device-ip">Loading...</strong></div>
            <div id="current-time">Loading...</div>
        </div>
    </div>
    <div class="container">
        <div class="video-panel">
            <img id="video-stream" src="/video_feed" alt="Video Stream" style="display: block;">
        </div>
        <div class="tracks-panel">
            <h2>Active Tracks</h2>
            <div id="tracks-container">
                <div class="no-tracks">No tracks detected yet...</div>
            </div>
        </div>
    </div>

    <script>
        // Update time every second
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Update device IP
        fetch('/device_info')
            .then(r => r.json())
            .then(data => {
                document.getElementById('device-ip').textContent = data.ip;
            });

        // Update tracks every 500ms
        function updateTracks() {
            fetch('/tracks')
                .then(r => r.json())
                .then(data => {
                    const container = document.getElementById('tracks-container');
                    if (data.tracks.length === 0) {
                        container.innerHTML = '<div class="no-tracks">No tracks detected yet...</div>';
                        return;
                    }
                    
                    container.innerHTML = data.tracks.map(track => `
                        <div class="track-item">
                            <div class="track-id">Track ID: ${track.track_id}</div>
                            <div class="field"><strong>Class:</strong> ${track.class}</div>
                            <div class="field"><strong>Velocity:</strong> vx=${track.velocity.vx.toFixed(2)}, vy=${track.velocity.vy.toFixed(2)} px/s</div>
                            <div class="field"><strong>Distance Moved:</strong> ${track.distance_moved_pixels.toFixed(1)} px</div>
                            <div class="field"><strong>Avg Speed:</strong> ${track.average_speed_pixels_per_second.toFixed(2)} px/s</div>
                            <div class="field"><strong>First Seen:</strong> ${new Date(track.first_seen).toLocaleTimeString()}</div>
                            <div class="field"><strong>Last Seen:</strong> ${new Date(track.last_seen).toLocaleTimeString()}</div>
                        </div>
                    `).join('');
                })
                .catch(err => console.error('Error fetching tracks:', err));
        }
        setInterval(updateTracks, 500);
        updateTracks();
    </script>
</body>
</html>
